<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../thirdparty/jquery-2.1.3.min.js"></script>
    <script src="../src/parent.js"></script>
</head>

<body>
    <iframe src="./proxy.html" id="win" style="display: none;"></iframe>
    <script type="text/javascript">
        console.log('loaded')
        var win = document.getElementById('win')
        crossAjax.setProxyWindow(win)

        function log() {
            console.log.apply(console, arguments)
        }

        setTimeout(function () {
            crossAjax.send({
                url: "",
                success: log,
                complete: log,
                error: log
            });
            crossAjax.send({
                url: "ppp",
                success: log,
                complete: log,
                error: log
            });
        }, 3000)
    </script>
</body>

</html>
